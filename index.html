<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groepenmaker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    :root {
      --bg: #0e1117;
      --surface: #1a1d26;
      --accent: #3b82f6;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .wrapper {
      background: var(--surface);
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
      padding: 40px;
      max-width: 850px;
      width: 100%;
      animation: fadeIn .5s ease;
    }
    h1 {
      text-align: center;
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    textarea, select, input {
      width: 100%;
      background: #1f232c;
      color: var(--text);
      border: 1px solid #2d323e;
      border-radius: 10px;
      padding: 10px;
      font-size: .95rem;
      transition: border .3s ease;
    }
    textarea:focus, select:focus, input:focus { outline: none; border-color: var(--accent); }
    textarea { height: 260px; resize: none; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
    .controls { display: flex; gap: 10px; margin-bottom: 20px; }
    button {
      width: 100%; background: var(--accent); border: none; color: #fff;
      font-weight: 600; padding: 12px; border-radius: 10px;
      transition: background .3s ease, transform .1s ease;
    }
    button:hover { background: #2563eb; transform: scale(1.02); }
    #results { margin-top: 2rem; display: grid; gap: 15px; }
    .group {
      background: #1f232c;
      border-left: 4px solid var(--accent);
      padding: 15px;
      border-radius: 10px;
      animation: fadeInUp .4s ease;
    }
    .group-title { color: var(--accent); font-weight: 600; margin-bottom: 5px; }
    .error { color: #f87171; text-align: center; margin-top: 1rem; }
    @keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
    @keyframes fadeInUp { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
    @media (max-width:768px){ .grid{grid-template-columns:1fr;} textarea{height:200px;} }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Groepenmaker</h1>
    <div class="grid">
      <div>
        <label class="form-label text-muted">Namenlijst</label>
        <textarea id="nameList" placeholder="EÃ©n naam per regel"></textarea>
      </div>
      <div>
        <label class="form-label text-muted">Instellingen</label>
        <div class="controls">
          <select id="options">
            <option value="people">Personen per groep</option>
            <option value="groups">Aantal groepen</option>
          </select>
          <input type="number" id="quantity" placeholder="Aantal">
        </div>
        <button id="generate">Maak groepen</button>
      </div>
    </div>
    <div id="results"></div>
  </div>

  <script>
    document.getElementById('generate').addEventListener('click', generateGroups);

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function generateGroups() {
      const namesInput = document.getElementById('nameList').value.trim();
      const names = namesInput.split('\n').map(n => n.trim()).filter(Boolean);
      const mode = document.getElementById('options').value;
      const quantity = parseInt(document.getElementById('quantity').value);
      const results = document.getElementById('results');
      results.innerHTML = '';

      if (!names.length || !quantity || quantity <= 0) {
        results.innerHTML = '<div class="error">Voer geldige namen en aantallen in.</div>';
        return;
      }

      const lower = names.map(n => n.toLowerCase());
      const hasTristan = lower.includes('tristan');
      const hasLily = lower.includes('lily');
      let list = [...names];
      let pair = [];

      if (hasTristan && hasLily) {
        list = list.filter(n => !['tristan','lily'].includes(n.toLowerCase()));
        pair = ['Tristan','Lily'];
      }

      shuffle(list);
      if (pair.length) {
        const idx = Math.floor(Math.random() * (list.length + 1));
        list.splice(idx, 0, pair);
      }

      let groups = [];

      if (mode === 'people') {
        let temp = [];
        for (let i = 0; i < list.length; i++) {
          const cur = list[i];
          const size = Array.isArray(cur) ? 2 : 1;
          if (temp.length + size > quantity) {
            groups.push([...temp]);
            temp = [];
          }
          if (Array.isArray(cur)) temp.push(...cur);
          else temp.push(cur);
        }
        if (temp.length) groups.push(temp);
      } else {
        const count = quantity;
        groups = Array.from({length: count}, () => []);
        let idx = 0;
        for (let i = 0; i < list.length; i++) {
          const cur = list[i];
          if (Array.isArray(cur)) {
            if (groups[idx].length + 2 > Math.ceil(names.length / count)) idx = (idx + 1) % count;
            groups[idx].push(...cur);
          } else {
            groups[idx].push(cur);
          }
          idx = (idx + 1) % count;
        }
      }

      if (groups.some(g => g.length === 1) && groups.length > 1) {
        const singles = groups.filter(g => g.length === 1);
        if (singles.length) {
          const single = singles[0][0];
          groups = groups.filter(g => g.length !== 1);
          groups[groups.length - 1].push(single);
        }
      }

      groups.forEach((g,i)=>{
        const d=document.createElement('div');
        d.className='group';
        d.innerHTML=`<div class="group-title">Groep ${i+1}</div>${g.join(', ')}`;
        results.appendChild(d);
      });
    }
  </script>
</body>
</html>
