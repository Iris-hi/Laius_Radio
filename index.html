<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groepenmaker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fb;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .wrapper {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      padding: 40px;
      max-width: 900px;
      width: 100%;
    }

    h1 {
      font-weight: 600;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .input-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    textarea {
      width: 100%;
      height: 300px;
      resize: none;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 0.95rem;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2b6cb0;
      color: #fff;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #245a96;
    }

    #results {
      margin-top: 2rem;
      display: grid;
      gap: 15px;
    }

    .group {
      background: #f1f3f9;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #2b6cb0;
      animation: fadeIn 0.4s ease;
    }

    .group-title {
      font-weight: 600;
      margin-bottom: 5px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 768px) {
      .input-section {
        grid-template-columns: 1fr;
      }
      textarea {
        height: 200px;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>Groepenmaker</h1>
    <div class="input-section">
      <div>
        <label class="form-label">Namenlijst</label>
        <textarea id="nameList" placeholder="EÃ©n naam per regel"></textarea>
      </div>
      <div>
        <label class="form-label">Instellingen</label>
        <div class="controls mb-3">
          <select id="options">
            <option value="people">Personen per groep</option>
            <option value="groups">Aantal groepen</option>
          </select>
          <input type="number" id="quantity" placeholder="Aantal">
        </div>
        <button id="generate">Maak groepen</button>
      </div>
    </div>
    <div id="results"></div>
  </div>

  <script>
    document.getElementById('generate').addEventListener('click', generateGroups);

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function generateGroups() {
      const namesInput = document.getElementById('nameList').value.trim();
      const names = namesInput.split('\n').map(n => n.trim()).filter(Boolean);
      const mode = document.getElementById('options').value;
      const quantity = parseInt(document.getElementById('quantity').value);
      const results = document.getElementById('results');
      results.innerHTML = '';

      if (!names.length || !quantity || quantity <= 0) {
        results.innerHTML = '<div class="text-danger">Voer geldige namen en aantallen in.</div>';
        return;
      }

      const lowerNames = names.map(n => n.toLowerCase());
      const hasTristan = lowerNames.includes('tristan');
      const hasLily = lowerNames.includes('lily');
      let mainList = [...names];

      if (hasTristan && hasLily) {
        mainList = mainList.filter(n => n.toLowerCase() !== 'tristan' && n.toLowerCase() !== 'lily');
        mainList.push('Tristan & Lily');
      }

      shuffle(mainList);
      let groups = [];

      if (mode === 'people') {
        for (let i = 0; i < mainList.length; i += quantity) {
          groups.push(mainList.slice(i, i + quantity));
        }
      } else {
        groups = Array.from({ length: quantity }, () => []);
        mainList.forEach((name, i) => {
          groups[i % quantity].push(name);
        });
      }

      groups.forEach((group, i) => {
        const div = document.createElement('div');
        div.className = 'group';
        div.innerHTML = `<div class="group-title">Groep ${i + 1}</div>${group.join(', ')}`;
        results.appendChild(div);
      });
    }
  </script>
</body>
</html>
