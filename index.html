<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Groepenmaker</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  
  <style>
    body {
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.8);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background: #fff;
      color: #333;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      max-width: 900px;
      width: 100%;
    }

    textarea {
      width: 100%;
      min-height: 250px;
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    #results .group {
      background: #f8f9fa;
      border-left: 5px solid #5563DE;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      background: #fff;
      padding: 0.5rem 0;
      text-align: right;
    }

    footer a {
      color: #000;
      margin-right: 1rem;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark">
    <div class="container-fluid justify-content-center">
      <a class="navbar-brand fs-2" href="#">üë• Groepenmaker</a>
    </div>
  </nav>

  <main>
    <div class="card">
      <div class="row g-4">
        <div class="col-md-5">
          <h5>1Ô∏è‚É£ Voeg de namen toe</h5>
          <p class="text-muted">E√©n naam per regel:</p>
          <textarea id="nameList" placeholder="Bijv. Jan&#10;Sara&#10;Ahmed"></textarea>
        </div>

        <div class="col-md-7">
          <h5>2Ô∏è‚É£ Kies instellingen</h5>
          <div class="d-flex align-items-center gap-2 mb-3">
            <select id="options" class="form-select w-50">
              <option value="people">Personen per groep</option>
              <option value="groups">Aantal groepen</option>
            </select>
            <input type="number" id="quantity" class="form-control w-25" placeholder="Aantal">
          </div>
          <button class="btn btn-success w-100" id="run">Maak groepen</button>

          <hr class="my-4">

          <div id="results"></div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <a href="https://github.com/Alicja-Malinowska/Group-Generator" target="_blank">
      <i class="fab fa-github fa-lg"></i>
    </a>
  </footer>

  <script>
    document.getElementById("run").addEventListener("click", generateGroups);

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generateGroups() {
      const namesInput = document.getElementById("nameList").value.trim();
      const names = namesInput.split("\n").map(n => n.trim()).filter(Boolean);
      const mode = document.getElementById("options").value;
      const quantity = parseInt(document.getElementById("quantity").value);
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (names.length === 0 || isNaN(quantity) || quantity <= 0) {
        resultsDiv.innerHTML = "<p class='text-danger'>‚ö†Ô∏è Voeg geldige namen en een positief aantal in.</p>";
        return;
      }

      shuffle(names);
      let groups = [];

      if (mode === "people") {
        for (let i = 0; i < names.length; i += quantity) {
          groups.push(names.slice(i, i + quantity));
        }
      } else {
        groups = Array.from({ length: quantity }, () => []);
        names.forEach((name, index) => {
          groups[index % quantity].push(name);
        });
      }

      groups.forEach((group, i) => {
        const div = document.createElement("div");
        div.classList.add("group");
        div.innerHTML = `<strong>Groep ${i + 1}</strong><br>${group.join(", ")}`;
        resultsDiv.appendChild(div);
      });
    }
  </script>

</body>
</html>
